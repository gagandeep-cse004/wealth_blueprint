    <!-- Bottom right person -->
    <circle cx="120" cy="110" r="50" fill="#163172"/>
    <circle cx="120" cy="90" r="20" fill="#f4f7fc"/>
    <path d="M95,110 A25,25 0 0,1 145,110" fill="none" stroke="#f4f7fc" stroke-width="3"/>
    <rect x="85" y="125" width="70" height="10" fill="#f4f7fc" rx="3" ry="3"/>
    
    <!-- Connection lines -->
    <line x1="-90" y1="-25" x2="-40" y2="-15" stroke="#ddd" stroke-width="3"/>
    <line x1="90" y1="-25" x2="40" y2="-15" stroke="#ddd" stroke-width="3"/>
    <line x1="-70" y1="60" x2="-30" y2="30" stroke="#ddd" stroke-width="3"/>
    <line x1="70" y1="60" x2="30" y2="30" stroke="#ddd" stroke-width="3"/>
    
    <!-- Financial icons and symbols -->
    <circle cx="-230" cy="-120" r="30" fill="#f6b93b"/>
    <text x="-230" y="-112" font-family="Arial" font-size="24" fill="white" text-anchor="middle">$</text>
    
    <circle cx="230" cy="-120" r="30" fill="#f6b93b"/>
    <text x="230" y="-112" font-family="Arial" font-size="24" fill="white" text-anchor="middle">%</text>
    
    <circle cx="-200" cy="170" r="25" fill="#f6b93b"/>
    <text x="-200" y="177" font-family="Arial" font-size="20" fill="white" text-anchor="middle">£</text>
    
    <circle cx="200" cy="170" r="25" fill="#f6b93b"/>
    <text x="200" y="177" font-family="Arial" font-size="20" fill="white" text-anchor="middle">€</text>
    
    <!-- Decorative elements -->
    <circle cx="-250" cy="0" r="40" fill="#1e56a0" opacity="0.1"/>
    <circle cx="250" cy="0" r="40" fill="#1e56a0" opacity="0.1"/>
    <circle cx="0" cy="-180" r="50" fill="#f6b93b" opacity="0.1"/>
    <circle cx="0" cy="180" r="50" fill="#f6b93b" opacity="0.1"/>
    
    <!-- Small decorative dots -->
    <circle cx="-270" cy="-70" r="8" fill="#f6b93b" opacity="0.6"/>
    <circle cx="-290" cy="-40" r="5" fill="#f6b93b" opacity="0.6"/>
    <circle cx="-260" cy="-20" r="3" fill="#f6b93b" opacity="0.6"/>
    
    <circle cx="270" cy="-70" r="8" fill="#f6b93b" opacity="0.6"/>
    <circle cx="290" cy="-40" r="5" fill="#f6b93b" opacity="0.6"/>
    <circle cx="260" cy="-20" r="3" fill="#f6b93b" opacity="0.6"/>
    
    <circle cx="-270" cy="70" r="8" fill="#f6b93b" opacity="0.6"/>
    <circle cx="-290" cy="40" r="5" fill="#f6b93b" opacity="0.6"/>
    <circle cx="-260" cy="20" r="3" fill="#f6b93b" opacity="0.6"/>
    
    <circle cx="270" cy="70" r="8" fill="#f6b93b" opacity="0.6"/>
    <circle cx="290" cy="40" r="5" fill="#f6b93b" opacity="0.6"/>
    <circle cx="260" cy="20" r="3" fill="#f6b93b" opacity="0.6"/>
