<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600" width="800" height="600">
  <!-- Background -->
  <rect x="0" y="0" width="800" height="600" fill="none"/>
  
  <!-- Team members group -->
  <g transform="translate(400, 300)">
    <!-- Central person -->
    <circle cx="0" cy="0" r="70" fill="#1e56a0"/>
    <circle cx="0" cy="-25" r="30" fill="#f4f7fc"/>
    <path d="M-35,30 A40,40 0 0,1 35,30" fill="none" stroke="#f4f7fc" stroke-width="5"/>
    <rect x="-50" y="55" width="100" height="15" fill="#f4f7fc" rx="5" ry="5"/>
    
    <!-- Left person -->
    <circle cx="-150" cy="-50" r="60" fill="#163172"/>
    <circle cx="-150" cy="-70" r="25" fill="#f4f7fc"/>
    <path d="M-180,-25 A30,30 0 0,1 -120,-25" fill="none" stroke="#f4f7fc" stroke-width="4"/>
    <rect x="-190" y="-5" width="80" height="12" fill="#f4f7fc" rx="4" ry="4"/>
    
    <!-- Right person -->
    <circle cx="150" cy="-50" r="60" fill="#163172"/>
    <circle cx="150" cy="-70" r="25" fill="#f4f7fc"/>
