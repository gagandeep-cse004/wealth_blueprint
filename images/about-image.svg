    <rect x="110" y="-5" width="80" height="12" fill="#f4f7fc" rx="4" ry="4"/>
    
    <!-- Bottom left person -->
    <circle cx="-120" cy="110" r="50" fill="#163172"/>
    <circle cx="-120" cy="90" r="20" fill="#f4f7fc"/>
    <path d="M-145,110 A25,25 0 0,1 -95,110" fill="none" stroke="#f4f7fc" stroke-width="3"/>
